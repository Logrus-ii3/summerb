# log4j.debug=true

log4j.rootLogger=DEBUG, ru.skarpushin

log4j.appender.ru.skarpushin=org.apache.log4j.ConsoleAppender
log4j.appender.ru.skarpushin.layout=org.apache.log4j.PatternLayout
log4j.appender.ru.skarpushin.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS}\t%-5p\t%t\t%C{1}\t%m%n
log4j.appender.ru.skarpushin.Threshold=DEBUG
