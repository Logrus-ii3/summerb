## Common validation errors
validation.error=Ошибка валидации
validation.field.required=Обязательное поле
validation.duplicateName=Элемент с таким именем уже есть
validation.invalid.email.format=Неправильный формат email
validation.fieldMustBeGreater=Значение должно быть больше {1}, а сейчас оно {0}
validation.data.too.long=Длинна {0} больше, чем максимально предусмотрено для хранения {1}
validation.string.too.short=Длинна должна быть минимум {0} символа
validation.valuesMustBeEquals=Значения \"{0}\" и \"{1}\" должны совпадать
validation.aggregatedObjectError=Ошибка валидации свойств дочернего объекта
validation.aggregatedObjectsError=Ошибка в одном из объектов коллекции 
validation.mustBeLessOrEq=Значение должно быть меньше или равно {1}, но сейчас оно {0}
validation.mustBeGreaterOrEq=Значение должно быть больше или равно {1}, но сейчас оно {0}
validation.numberOutOfRange=Число {0} за пределами разрешённого диапазона {1} - {2}
validation.notANumber=Здесь должно быть указано число
validation.stringTooShort=Строка должна быть не короче {0}

